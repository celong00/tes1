<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galeri Foto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let isiFoto of ImageStorage; index as position">
      <ion-img [src]="isiFoto.webviewPath"></ion-img>
      <ion-list>
        <ion-checkbox (click)="SelectedFoto(isiFoto)" slot="end"></ion-checkbox>
       <ion-label>{{isiFoto.nama}}</ion-label>
     
               
      </ion-list>
        
      </ion-col>
   </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-row>
    <ion-fab-button (click)="TambahFoto()">
      <ion-icon name="camera"></ion-icon>

    </ion-fab-button>
     <ion-fab-button (click)="UploadFoto()">
      <ion-icon name="Cloud"></ion-icon>

    </ion-fab-button>
    </ion-row>
  </ion-fab>


 
</ion-content>
