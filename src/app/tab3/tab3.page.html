<ion-header>
  <ion-toolbar>
    <ion-title>List Foto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let iFoto of urlImageStorage;; let i = index" [attr.data-index]="i">
        <ion-img [src]="iFoto" (click)="PickPhoto(iFoto)"></ion-img>
        <ion-label>{{urlName[i]}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
